keycloak:
  nameOverride: "keycloak"
  fullnameOverride: "keycloak"
  namespaceOverride: "keycloak"

  ingress:
    enabled: true
    ingressClassName: "traefik"
    annotations:
      cert-manager.io/cluster-issuer: "cert-manager"
      kubernetes.io/ingress.class: "traefik"
    hostname: auth.green-ecolution.de
    tls: false
    servicePort: https
    extraTls:
      - hosts:
          - auth.green-ecolution.de
        secretName: keycloak-green-ecolution-de-tls

  tls:
    enabled: false

  postgresql:
    enabled: false

  externalDatabase:
    host: "postgresql.postgres.svc.cluster.local"
    port: 5432
    database: "keycloak"
