postgresql:
  fullnameOverride: postgresql
  volumePermissions: 
    enabled: true
  primary:
    pgHbaConfiguration: |-
      host all all 0.0.0.0/0 trust
    persistence:
      enabled: true
      size: 5Gi
      storageClass: "do-block-storage"

pgadmin:
  fullnameOverride: pgadmin
  enabled: true

  resources: 
    limits:
      cpu: 200m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 1Gi

  persistentVolume:
    enabled: true
    size: 5Gi
    storageClass: "do-block-storage"
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cert-manager
      kubernetes.io/ingress.class: traefik
    hosts:
      - host: pgadmin.green-ecolution.de
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: pgadmin-green-ecolution-de-tls
        hosts:
          - pgadmin.green-ecolution.de
